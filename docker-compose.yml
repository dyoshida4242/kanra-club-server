# 開発環境用のdocker-compose
version: '3.2'

services:
  database:
    restart: always
    image: mysql:5.7
    ports:
      - 3307:3306
    volumes:
      - mysql-datavolume:/var/lib/mysql
      - ./docker/mysql-confd:/etc/mysql/conf.d
    env_file:
      - docker/docker.mysql.env

  app:
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle install --quiet &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
      "
    ports:
      - "3000:3000"
    volumes:
      - .:/kanra-club-server
      - "bundle:/usr/local/bundle"
    depends_on:
      - database
    tty: true
    stdin_open: true

volumes:
  bundle:
    driver: local
  mysql-datavolume:
    driver: local
